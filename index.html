<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Identitas Diri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: "Poppins", sans-serif;
      padding: 30px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .nav-pills .nav-link.active {
      background-color: #4a69bd !important;
    }
    .form-label {
      font-weight: 500;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4 text-primary">Form Pengisian Identitas Diri</h2>

      <ul class="nav nav-pills mb-3 justify-content-center" id="menuTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pribadi-tab" data-bs-toggle="pill" data-bs-target="#pribadi" type="button" role="tab">Data Pribadi</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pendidikan-tab" data-bs-toggle="pill" data-bs-target="#pendidikan" type="button" role="tab">Pendidikan</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="organisasi-tab" data-bs-toggle="pill" data-bs-target="#organisasi" type="button" role="tab">Organisasi</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="kerja-tab" data-bs-toggle="pill" data-bs-target="#kerja" type="button" role="tab">Kerja</button>
        </li>
      </ul>

      <div class="tab-content" id="menuTabsContent">
        <!-- Data Pribadi -->
        <div class="tab-pane fade show active" id="pribadi" role="tabpanel">
          <form>
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" placeholder="Masukkan nama lengkap Anda">
            </div>
            <div class="mb-3">
              <label class="form-label">Tempat, Tanggal Lahir</label>
              <input type="text" class="form-control" placeholder="Contoh: Surabaya, 10 Mei 2001">
            </div>
            <div class="mb-3">
              <label class="form-label">Jenis Kelamin</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="laki" value="laki">
                <label class="form-check-label" for="laki">Laki-laki</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="perempuan" value="perempuan">
                <label class="form-check-label" for="perempuan">Perempuan</label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <textarea class="form-control" rows="2" placeholder="Tulis alamat lengkap"></textarea>
            </div>
          </form>
        </div>

        <!-- Pendidikan -->
        <div class="tab-pane fade" id="pendidikan" role="tabpanel">
          <form>
            <div class="mb-3">
              <label class="form-label">Pendidikan Terakhir</label>
              <input type="text" class="form-control" placeholder="Contoh: S1 Teknik Informatika">
            </div>
            <div class="mb-3">
              <label class="form-label">Nama Institusi</label>
              <input type="text" class="form-control" placeholder="Masukkan nama universitas/sekolah">
            </div>
            <div class="mb-3">
              <label class="form-label">Tahun Lulus</label>
              <input type="number" class="form-control" placeholder="Contoh: 2024">
            </div>
          </form>
        </div>

        <!-- Pengalaman Organisasi -->
        <div class="tab-pane fade" id="organisasi" role="tabpanel">
          <form>
            <div class="mb-3">
              <label class="form-label">Nama Organisasi</label>
              <input type="text" class="form-control" placeholder="Contoh: BEM Fakultas Teknologi">
            </div>
            <div class="mb-3">
              <label class="form-label">Jabatan</label>
              <input type="text" class="form-control" placeholder="Contoh: Ketua Bidang Humas">
            </div>
            <div class="mb-3">
              <label class="form-label">Tahun Aktif</label>
              <input type="text" class="form-control" placeholder="Contoh: 2022 - 2023">
            </div>
          </form>
        </div>

        <!-- Pengalaman Kerja -->
        <div class="tab-pane fade" id="kerja" role="tabpanel">
          <form>
            <div class="mb-3">
              <label class="form-label">Nama Perusahaan</label>
              <input type="text" class="form-control" placeholder="Contoh: PT Teknologi Nusantara">
            </div>
            <div class="mb-3">
              <label class="form-label">Posisi/Jabatan</label>
              <input type="text" class="form-control" placeholder="Contoh: Software Engineer">
            </div>
            <div class="mb-3">
              <label class="form-label">Periode Kerja</label>
              <input type="text" class="form-control" placeholder="Contoh: Jan 2023 - Sekarang">
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-primary px-4">Simpan</button>
        <button class="btn btn-outline-secondary px-4">Batal</button>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 - Rancangan Antarmuka oleh M. Pahrul Amri (054118657)
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
